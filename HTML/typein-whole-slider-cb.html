    <script>
      // Overwrite Done Button Text
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('doneButton').getElementsByClassName('CTAT-done-button--text')[0].innerHTML = 'Continue';
      });
    </script>

  <body>
    <div id="container">
      <div id="topPanel">
        <div class="row" style="visibility: hidden; display: none;">
          <div class="problemText solveGroup">Please solve for x</div>
        </div>
        <div class="row">
          <div id="givenGroup" class="solveGroup" style="visibility: hidden; display: none;">
            <div id="start" class="CTATMathInput" data-ctat-tutor="false" data-ctat-highlight="false"></div>
          </div>
        </div>
      </div>
      <div id="middlePanel">
        <template id="rowTemplate">
          <div class="row"  style="visibility: hidden; display: none;">
            <div class="solveGroup CTATGroupingComponent" data-ctat-use-componentlist="false">
              <div class="CTATMathInput" data-ctat-highlight="false"></div>
              <div class="feedback"></div>
            </div>
          </div>
        </template>
        <div class="row buttons">
          <div class="solveGroup">
            <div id="hintButton" class="CTATHintButton" style="visibility: hidden; display: none;"></div>
          </div>
        </div>
        <div class="row hints" style="visibility: hidden; display: none;">
          <div class="solveGroup">
            <div id="HintWindow" class="CTATHintWindow" ></div>
          </div>
        </div>
        You are doing so well! How confident are you feeling?
        <br>
        <div id="conf1" class="CTATRadioButton" name="confidencerating" data-ctat-tutor="false" style="margin:5px; display: inline-block;">Not Confident</div>
        <br>
        <div id="conf2" class="CTATRadioButton" name="confidencerating" data-ctat-tutor="false" style="margin:5px; display: inline-block;"></div>
        <br>
        <div id="conf3" class="CTATRadioButton" name="confidencerating" data-ctat-tutor="false" style="margin:5px; display: inline-block;"></div>
        <br>
        <div id="conf4" class="CTATRadioButton" name="confidencerating" data-ctat-tutor="false" style="margin:5px; display: inline-block;"></div>
        <br>
        <div id="conf5" class="CTATRadioButton" name="confidencerating" data-ctat-tutor="false" style="margin:5px; display: inline-block;">Confident</div>
        <div id="doneButton" class="CTATDoneButton"></div>
      </div>
      <div id="bottomPanel" style="visibility: hidden; display: none;">
        <div id="progressBar" class="CTATSkillWindow" data-ctat-initial="true"></div>
      </div>
    </div>
  </body>

        if (event ==="UntutoredAction") { //the event fired when tracer gets results of a hint trace

          console.log('Detector message listener');
          //console.log('sai: '+sai);
          console.log('component: '+JSON.stringify(msg, null, 4));

          console.log('TYPE OF: ' + typeof msg);
      }

    hintListener = {
      processCommShellEvent: function(event, msg) {
        if (event ==="ShowHintsMessage") { //the event fired when tracer gets results of a hint trace
          let sai = msg.getSAI(); //get the tutor's SAI
          let component = CTATShellTools.findComponent(sai.getSelection())[0]; //find the component
          console.log('Hint message listener');
          console.log('sai: '+sai);
          console.log('component: '+component);
          component[sai.getAction()](sai.getInput()); //call component.action(input)
      }
    }};
    document.addEventListener('tutorInitialized', function () {
      CTATCommShell.commShell.addGlobalEventListener(detectorListener );
      CTATCommShell.commShell.addGlobalEventListener(hintListener);
    });
  </script>
</html>
